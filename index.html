<div class="volume-widget">
  <div class="bars" id="volumeBars"></div>
  <input type="range" min="0" max="100" value="10" class="slider" id="volumeSlider" />
</div>

<style>
.volume-widget {
  width: 170px;
  height: 32px;
  position: relative;
  background: transparent;
  display: flex;
  align-items: center;
}

.bars {
  display: flex;
  width: 100%;
  height: 100%;
  justify-content: space-between;
  align-items: flex-end;
  padding: 4px 0;
  pointer-events: none; /* żeby kliknięcia przechodziły do suwaka */
  position: absolute;
  top: 0;
  left: 0;
}

.bars div {
  width: 5px;
  border-radius: 1px;
  background-color: #ccc;
  transition: 0.2s;
}

.slider {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  z-index: 2;
  cursor: pointer;
}
</style>

<script>
const slider = document.getElementById('volumeSlider');
const barsContainer = document.getElementById('volumeBars');

const barCount = 20;
const maxHeight = 28; // max wysokość kreski
for (let i = 1; i <= barCount; i++) {
  const bar = document.createElement('div');
  const height = 4 + ((i / barCount) * (maxHeight - 4)); // narastająca wysokość
  bar.style.height = `${height}px`;
  barsContainer.appendChild(bar);
}

slider.addEventListener('input', () => {
  const value = parseInt(slider.value);
  const bars = barsContainer.children;
  const activeBars = Math.round((value / 100) * barCount);
  for (let i = 0; i < barCount; i++) {
    if (i < activeBars) {
      bars[i].style.backgroundColor = value === 100 ? 'orange' : 'limegreen';
    } else {
      bars[i].style.backgroundColor = '#ddd';
    }
  }
});

// Zainicjuj kolory na starcie
slider.dispatchEvent(new Event('input'));
</script>
