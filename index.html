<div class="volume-widget">
  <div class="bars" id="volumeBars"></div>
  <div class="slider-track">
    <div class="slider-thumb" id="sliderThumb"></div>
  </div>
  <input type="range" min="0" max="100" value="10" class="slider" id="volumeSlider" />
</div>

<style>
body{
  width: 170px;
  height: 32px;
  overflow: hidden;
  padding: 0;
  margin: 0;
  }
.volume-widget {
  width: 170px;
  height: 32px;
  position: relative;
  background: transparent;
}

/* Kreski volume */
.bars {
  display: flex;
  width: 100%;
  height: 100%;
  justify-content: space-between;
  align-items: flex-end;
  position: absolute;
  top: 0;
  left: 0;
  padding: 0;
  pointer-events: none;
}

.bars div {
  width: 5px;
  border-radius: 1px;
  background-color: #ccc;
  transition: 0.2s;
}

/* Pasek dolny */
.slider-track {
  position: absolute;
  bottom: 0;
  left: 1px;
  width: 168px;
  height: 2px;
  background-color: rgba(100, 100, 100, 0.4);
  z-index: 2;
  border-radius: 1px;
}

/* Suwak (kreska pionowa) */
.slider-thumb {
  position: absolute;
  top: -3px;
  width: 2px;
  height: 8px;
  background-color: #444;
  border-radius: 1px;
}

/* Ukryty zakres */
.slider {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  z-index: 3;
  cursor: pointer;
}
</style>

<script>
const slider = document.getElementById('volumeSlider');
const barsContainer = document.getElementById('volumeBars');
const thumb = document.getElementById('sliderThumb');

const barCount = 20;
const maxHeight = 28;
for (let i = 1; i <= barCount; i++) {
  const bar = document.createElement('div');
  const height = 4 + ((i / barCount) * (maxHeight - 4));
  bar.style.height = `${height}px`;
  barsContainer.appendChild(bar);
}

function updateUI() {
  const value = parseInt(slider.value);
  const bars = barsContainer.children;
  const activeBars = Math.round((value / 100) * barCount);

  for (let i = 0; i < barCount; i++) {
    if (i < activeBars) {
      bars[i].style.backgroundColor = value === 100 ? 'orange' : 'limegreen';
    } else {
      bars[i].style.backgroundColor = '#ddd';
    }
  }

  const sliderWidth = 168;
  const pos = (value / 100) * sliderWidth;
  thumb.style.left = `${pos}px`;
}

slider.addEventListener('input', updateUI);
updateUI();
</script>
